{% extends "music_player/base.html" %} {% load static %} {% block scripts %}
<link rel="stylesheet" type="text/css" href="{% static 'music_player/css/simple-grid.min.css' %}" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="{% static 'music_player/css/main.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static 'music_player/js/parallax.min.js' %}"></script>
{% endblock scripts %} {% block content %}

<head id="header">
    <div class="row">
        <div class="col-11"></div>
        <div class="col-1">
            <div class="container">
                <button class="button text-regular">Logout</button>
            </div>
        </div>
    </div>
</head>
<section id="main-container">
    <div class="row">
        <div class="col-12">
            Hello World

        </div>
    </div>
</section>
<footer id="player">
    <div class="row">
        <div class="col-2">
            <div class="button-container">
                <button id="previous"><i class="material-icons">skip_previous</i></button>
                <button id="play"><i class="material-icons">play_arrow</i></button>
                <button id="pause" class="hidden"><i class="material-icons">pause</i></button>
                <button id="next"><i class="material-icons">skip_next</i></button>
            </div>
        </div>
    </div>
</footer>
{% endblock content %}
